<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('Pizza')}" />

<body>
    <div th:replace="~{fragments/header :: header('pizzas')}" />

    <main class="container">
        <h3 class="my-3">Le Pizze della casa</h3>

        <div class="my-3">
            <div class="d-flex justify-content-between">
                <form class="d-flex mb-3" th:action="@{/pizzas}">
                    <input id="search-bar" class="form-control" type="text" th:name="q" th:value="${query}"
                        placeholder="Cerca...">
                    <button class="btn btn-primary ms-3" type="submit">Cerca</button>
                </form>

                <div class="ms-3">
                    <a class="btn btn-primary" th:href="@{/pizzas/create}">Crea una nuova pizza</a>
                </div>

            </div>
        </div>


        <div class="text-center fs-5 fw-700" th:unless="${pizzas.size() > 0}">Non ci sono pizze disponibili</div>

        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-4" th:if="${pizzas.size() > 0}">

            <div class="col" th:each="pizza: ${pizzas}" th:object="${pizza}">
                <div class="card">
                    <img class="card-img-top" th:src="*{image}">
                    <div class="card-body">

                        <div class="my-1 fs-5 fw-bold">[[*{name}]]</div>
                        <div class="my-1">â‚¬[[*{price}]]</div>
                        <a class="btn btn-primary btn-sm" th:href="@{/pizzas/{id}(id = *{id})}">Scopri</a>
                        <a class="btn btn-success btn-sm" th:href="@{/pizzas/edit/{id}(id = *{id})}">Modifica</a>
                        <div th:replace="~{fragments/modal :: trigger(*{id})}" />
                    </div>
                </div>

                <div th:replace="~{fragments/modal :: modal(*{name}, *{id})}" />
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/fragments :: bootstrap}" />
</body>

</html>
