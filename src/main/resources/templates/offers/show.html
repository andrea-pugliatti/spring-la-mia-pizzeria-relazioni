<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head(${offer.title})}" />

<body>
    <div th:replace="~{fragments/header :: header('')}" />

    <main class="container d-flex flex-column align-items-center my-3">

        <div class="d-flex gap-2 justify-content-between align-items-center">
            <h2>Offerta speciale</h2>
        </div>

        <div class="card text-center my-5" th:object="${offer}">
            <div class="card-body">
                <h3 class="card-title">[[*{title}]]</h3>
                <p class="card-text"><span class="fw-500">Data di Inzio: </span>[[*{startDate}]]</p>
                <p class="card-text"><span class="fw-500">Data di Fine: </span>[[*{endDate}]]</p>

                <div>
                    <a class="btn btn-success btn-sm" th:href="@{/offers/edit/{id}(id = *{id})}">Modifica</a>
                    <form style="display: inline;" th:action="@{/offers/delete/{id}(id = *{id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                    </form>
                </div>

            </div>

        </div>

    </main>

    <div th:replace="~{fragments/fragments :: bootstrap}" />
</body>

</html>
